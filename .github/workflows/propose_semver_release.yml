name: Propose Stable Release
on:
  workflow_call:
    inputs:
      version_file:
        type: string
        default: "version.py"
      release_type:
        type: string
      setup_py:
        type: string
        default: "setup.py"
      update_changelog:
        type: boolean
        default: false
      changelog_file:
        type: string
        default: "CHANGELOG.md"
      branch:
        type: string
        default: "dev"
    outputs:
      version:
        description: Updated version
        value: ${{jobs.bump_version.outputs.version}}
      changelog:
        description: Changelog Contents
        value: ${{jobs.update_changelog.outputs.changelog}}
jobs:
  bump_version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          ref: ${{ inputs.branch }}
          path: action/package/
      - name: Checkout Scripts Repo
        uses: actions/checkout@v2
        with:
          path: action/github/
          repository: NeonGeckoCom/.github
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: "3.10"
      - name: Increment Version
        id: version
        run: |
          python action/github/scripts/semantic_version_bump.py action/package/${{ inputs.version_file }} ${{ inputs.release_type }}
          echo ::set-output name=version::$(python action/package/${{ inputs.setup_py }} --version)
      - name: Push Version Change
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Increment Version to ${{ steps.version.outputs.version }}
          repository: action/package/
  update_changelog:
    needs: bump_version
    runs-on: ubuntu-latest
    if: ${{ inputs.update_changelog }}
    outputs:
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          ref: ${{ inputs.branch }}
          path: action/package/
      - name: Generate Changelog
        id: changelog
        uses: heinrichreimer/github-changelog-generator-action@v2.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          output: action/package/${{ inputs.changelog_file }}
          unreleasedLabel: ${{ needs.bump_version.outputs.version }}
      - name: Push Changelog
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update Changelog
          repository: action/package/